<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Citizens Church International</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Background Slideshow */
    .slides {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .slides img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slides img.active {
      opacity: 1;
    }

    /* Content in center */
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      top: 50%;
      transform: translateY(-50%);
    }

    .hero-content img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .hero-content h2 {
      font-size: 1.5rem;
      font-style: italic;
      margin-top: 10px;
    }

    /* Rotating Scripture */
    .scripture {
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: 500;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.9); /* soft white glow */
    }

    .scripture.active {
      opacity: 1;
    }

    /* Dark overlay for readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="hero">
    <!-- Background images -->
    <div class="slides">
      <img src="churcht1.jpg" class="active">
      <img src="churcht2.jpg">
      <img src="churcht3.jpg">
      <img src="churcht4.jpg">
      <img src="churcht5.jpg">
      <img src="churcht6.jpg">
      <img src="churcht7.jpg">
      <img src="churcht8.jpg">
      <img src="churcht9.jpg">
      <img src="churcht10.jpg">
    </div>

    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="hero-content">
      <img src="logo1.png" alt="Church Logo">
      <h1>KINGDOM CITIZENS CHURCH INTERNATIONAL</h1>
      <h2>... nurturing the heir</h2>
      <div id="scripture" class="scripture"></div>
    </div>
  </div>

  <script>
    // Background slideshow
    const slides = document.querySelectorAll('.slides img');
    let currentSlide = 0;

    function changeSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }
    setInterval(changeSlide, 5000); // change every 5s

    // Scriptures rotation
    const scriptures = [
      "Now faith is the substance of things hoped for, the evidence of things not seen. – Hebrews 11:1",
      "Have faith in God. – Mark 11:22",
      "So then faith comes by hearing, and hearing by the word of God. – Romans 10:17",
      "For we walk by faith, not by sight. – 2 Corinthians 5:7",
      "If you have faith as small as a mustard seed… nothing will be impossible for you. – Matthew 17:20",
      "This is the victory that has overcome the world, even our faith. – 1 John 5:4",
      "But let him ask in faith, nothing wavering. – James 1:6",
      "The life I now live in the body, I live by faith in the Son of God. – Galatians 2:20",
      "Take up the shield of faith, with which you can extinguish all the flaming arrows of the evil one. – Ephesians 6:16",
      "And whatever you ask in prayer, you will receive, if you have faith. – Matthew 21:22"
    ];

    let currentScripture = 0;
    const scriptureEl = document.getElementById("scripture");

    function changeScripture() {
      scriptureEl.classList.remove("active");
      setTimeout(() => {
        scriptureEl.textContent = scriptures[currentScripture];
        scriptureEl.classList.add("active");
      }, 1000);

      currentScripture = (currentScripture + 1) % scriptures.length;
    }

    // initialize
    scriptureEl.textContent = scriptures[0];
    scriptureEl.classList.add("active");
    setInterval(changeScripture, 6000); // change every 6s
  </script>

</body>
</html>
